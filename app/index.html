<!DOCTYPE html>
<html lang="en" ng-app="MiTienda">

<head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Tienda de electronica</title>
</head>

<body>
    <div ng-controller="MiTiendaController as tiendaCtrl">
      <div class="container">
        <div class="row">
          <div  class ="col-sm-4" ng-repeat="item in tiendaCtrl.catalogo" >
              <img ng-src="./{{item.imagen}}" alt="Foto" class="img-responsive">
              <span class="label label-success"> Descuento : {{item.descuento}} %</span>
              <p> {{tiendaCtrl.aplicarDescuento(item)| currency}}</p>
              <span ng-class="tiendaCtrl.labelStock(item)"> {{tiendaCtrl.stockMssg(item)}}</span>
              <div ng-if="tiendaCtrl.checkStock(item)">
                <button class="btn btn-primary" ng-click="tiendaCtrl.comprar(item);">Comprar</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="./src/angular-locale_es-es.js"></script>
    <script src="./src/miTienda.module.js"></script>
    <script src="./src/miTienda.controller.js"></script>
    <script src="./src/miTienda.factory.js"></script>

</body>

</html>
